uploadCACert:
   auth_UploadCACertificate_All_Valid_Smoke:
      endPoint: /v1/partnermanager/partners/certificate/ca/upload
      uniqueIdentifier: Dependent_Idrepo_uploadCACert_01
      description: upload CACertificate with all valid details
      role: partner
      restMethod: post
      inputTemplate: ida/PmsIntegration/UploadCertificate/uploadCertificate
      outputTemplate: ida/PmsIntegration/UploadCertificate/uploadCertificateResult
      input: '{
    "partnerId": "$ID:PartnerSelfRegistration_All_Valid_Smoke_sid_partnerId$",
    "certificateData": "$CACERT$",
    "requesttime": "$TIMESTAMP$"
  }'
