#Number of digits from last digit of UIN need to be reverse example if limit
#is 5 and UIN is 4345665434 then last 5 digits will be 65434, reverse 43456 
mosip.kernel.uin.length.reverse-digits-limit=5
#from first digit to given limit and from given limit to last digit Value should be differ
#example: UIN = 4345643456,and limit is 5, then First 5 digits should be different from the last 5 digits
mosip.kernel.uin.length.digits-limit=5
#example: UIN=3948613752 , and limit is 3, then UIN should not contain three even adjacent digits 
mosip.kernel.uin.length.conjugative-even-digits-limit=3
#example: Number of digits from first digit of UIN need not to get repeat if
#reaptingDigitLimit is 2 and UIN is 4345643456 then first 2 digit will be 43
mosip.kernel.uin.length.first-repeating-digit-limit=2
#From First digit to reaptingDigitLimit in UIN get repeat number of times
#example: if UIN is 4345643456 and reaptingDigitLimit is 2 then first 2 digits
#will be 43, and reaptingTimes is 5 means 43 should get repeat 5 times in UIN
reaptingDigitLimit=5
#restricted numbers for uin
mosip.kernel.uin.restricted-numbers=786,666