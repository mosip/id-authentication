# length of the vid
mosip.kernel.vid.length=16


# Upper bound of number of digits in sequence allowed in id. For example if
# limit is 3, then 12 is allowed but 123 is not allowed in id (in both
# ascending and descending order)
# to disable sequence limit validation assign 0 (zero) or negative value
mosip.kernel.vid.length.sequence-limit=3

# Number of digits in repeating block allowed in id. For example if limit is 2,
# then 4xxx4 is allowed but 48xxx48 is not allowed in id (x is any digit)
# to disable repeating block validation assign 0 (zero) or negative value
mosip.kernel.vid.length.repeating-block-limit=2


# Lower bound of number of digits allowed in between two repeating digits in
# id. For example if limit is 2, then 11 and 1x1 is not allowed in id (x is any
# digit)
# to disable repeating limit validation assign 0 (zero) or negative value
mosip.kernel.vid.length.repeating-limit=2
# list of number that id should not be start with
# to disable repeating block validation assign null
mosip.kernel.vid.not-start-with=0,1

