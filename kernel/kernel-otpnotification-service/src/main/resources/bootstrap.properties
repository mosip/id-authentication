spring.cloud.config.uri=localhost
spring.cloud.config.label=master
spring.cloud.config.name=kernel
spring.application.name=kernel-otpnotification-service
spring.profiles.active=default
#management.security.enabled=false
#management.endpoint.health.show-details=when-authorized
#management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh

spring.security.filter.order=2
security.filter-order=2

server.port=8082
server.servlet.path=/v1/otpnotifier

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false

logging.level.org.apache.catalina.valves.RemoteIpValve=DEBUG